<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- 360 equirectangular images for links -->
            <img id="aske" src="">
            <img id="philip" src="">
            <img id="beata" src="">

            <!-- 360 equirectangular video-->
            <video id="opera360" autoplay loop="true" src=""></video>

            <!-- MIXINS to make positioning easier -->
            <a-mixin id="leftlink" position="2 1 -5"></a-mixin>
            <a-mixin id="middlelink" position="6 1 -5"></a-mixin>
            <a-mixin id="rightlink" position="10 1 -5"></a-mixin>
        </a-assets>
    </a-scene>

</body>

</html>
